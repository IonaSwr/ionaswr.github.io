<!DOCTYPE html>
<html>
<head>
    <title>Yona Swarzman</title>
</head>
<body>
    <input placeholder="mission"/>
     <textarea id="logsArea">
         
     </textarea>
<button id="sendToServer" disabled>Send to Server</button>
    <script>
        var consoleErr = console.error;
        var consoleLog = console.log;
        console.error = function(err){
            logsArea.value += "\n " + err;
            consoleErr(err);
        }
        console.log = function(err){
            logsArea.value += "\n " + err;
            consoleLog(err);
        }
    </script>
</body>
</html>
